<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pokédex</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToFavorites()" fill="clear">
        <ion-icon name="heart" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let pokemon of pokemonList">
        <app-pokemon-card [pokemon]="pokemon" (click)="goToPokemonDetail(pokemon.id)"></app-pokemon-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando...">  
    </ion-infinite-scroll-content>  
  </ion-infinite-scroll>

</ion-content>
